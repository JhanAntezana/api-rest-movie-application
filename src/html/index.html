<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/style.css">

    <title>API-REST</title>
    <script src="https://kit.fontawesome.com/a84076161c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header-main" class="header-container">
        <span class="header-arrow inactive"><i class="fa-solid fa-angle-left"></i></span>
        <h1 class="header-title">JRMovies</h1>
        <h1 class="header-title header-title--categoryView inactive">Acción</h1>
        <form action="" id="searchForm" class="header-searchForm">
            <input type="search" placeholder="Nombre de la pelicula">
            <button class="lens-header"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
   
    <section id="trendingPreview" class="trendingPreview-container">
        <div class="trendingPreview-header">
            <h2 class="trendingPreview-title">Tendencias</h2>
            <button class="trendingPreview-btn">Ver más</button>
        </div>
        <article class="trendingPreview-movieList">
            <div class="movie-container">
                <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" alt="" class="movie-img">
            </div>
            <div class="movie-container">
                <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" alt="" class="movie-img">
            </div>
            <div class="movie-container">
                <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" alt="" class="movie-img">
            </div>
        </article>
    </section>



    <!-- Replicar -->


    <script src="../js/secrets.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
